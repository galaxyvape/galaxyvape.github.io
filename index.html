<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyGuard Config</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gotham', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://media.discordapp.net/attachments/1283926060332744724/1287662727266832414/795c273cdbeb7e6e01ce037ed5ab7e36.jpg?ex=66f25cdd&is=66f10b5d&hm=f076adba17f5a49c8ddb6ce315c9ab2e725326115e41ea945d188ed812c80c4e&');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, black, red);
            color: white;
        }
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .star {
            fill: red;
            opacity: 0.5;
            position: absolute;
            animation: moveStar 2s infinite alternate; /* Faster animation */
        }
        @keyframes moveStar {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(-50vw + 100%), calc(-50vh + 100%));
            }
        }
    </style>
</head>
<body>

    <h1>GalaxyGuard</h1>
    
    <button onclick="window.location.href='https://discord.gg/dJTnkwvhNp'">Config Discord</button>
    <button onclick="window.location.href='https://m.youtube.com/@starsdotspacerblx'">Youtube</button>
    <button onclick="window.location.href='https://7granddadpgn.github.io'">Vape Script</button>

    <svg class="background-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <circle class="star" cx="5%" cy="10%" r="1"></circle>
        <circle class="star" cx="15%" cy="20%" r="1"></circle>
        <circle class="star" cx="25%" cy="30%" r="1"></circle>
        <circle class="star" cx="35%" cy="40%" r="1"></circle>
        <circle class="star" cx="45%" cy="50%" r="1"></circle>
        <circle class="star" cx="55%" cy="60%" r="1"></circle>
        <circle class="star" cx="65%" cy="70%" r="1"></circle>
        <circle class="star" cx="75%" cy="80%" r="1"></circle>
        <circle class="star" cx="85%" cy="90%" r="1"></circle>
        <circle class="star" cx="95%" cy="10%" r="1"></circle>
        <circle class="star" cx="10%" cy="25%" r="1"></circle>
        <circle class="star" cx="20%" cy="35%" r="1"></circle>
        <circle class="star" cx="30%" cy="45%" r="1"></circle>
        <circle class="star" cx="40%" cy="55%" r="1"></circle>
        <circle class="star" cx="50%" cy="65%" r="1"></circle>
        <circle class="star" cx="60%" cy="75%" r="1"></circle>
        <circle class="star" cx="70%" cy="85%" r="1"></circle>
        <circle class="star" cx="80%" cy="95%" r="1"></circle>
        <circle class="star" cx="90%" cy="15%" r="1"></circle>
        <circle class="star" cx="10%" cy="50%" r="1"></circle>
        <circle class="star" cx="30%" cy="70%" r="1"></circle>
        <circle class="star" cx="50%" cy="90%" r="1"></circle>
        <circle class="star" cx="70%" cy="20%" r="1"></circle>
        <circle class="star" cx="90%" cy="40%" r="1"></circle>
        <circle class="star" cx="12%" cy="15%" r="1"></circle>
        <circle class="star" cx="22%" cy="25%" r="1"></circle>
        <circle class="star" cx="32%" cy="35%" r="1"></circle>
        <circle class="star" cx="42%" cy="45%" r="1"></circle>
        <circle class="star" cx="52%" cy="55%" r="1"></circle>
        <circle class="star" cx="62%" cy="65%" r="1"></circle>
        <circle class="star" cx="72%" cy="75%" r="1"></circle>
        <circle class="star" cx="82%" cy="85%" r="1"></circle>
        <circle class="star" cx="92%" cy="95%" r="1"></circle>
        <circle class="star" cx="12%" cy="55%" r="1"></circle>
        <circle class="star" cx="22%" cy="65%" r="1"></circle>
        <circle class="star" cx="32%" cy="75%" r="1"></circle>
        <circle class="star" cx="42%" cy="85%" r="1"></circle>
        <circle class="star" cx="52%" cy="95%" r="1"></circle>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smoothScrollLinks = document.querySelectorAll('.smooth-scroll');
            smoothScrollLinks.forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetElement = document.querySelector(this.getAttribute('href'));
                    const offset = (window.innerHeight - targetElement.offsetHeight) / 2;
                    window.scrollTo({
                        top: targetElement.getBoundingClientRect().top + window.scrollY - offset,
                        behavior: 'smooth'
                    });
                });
            });

            // Initial positioning for stars
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const randomX = Math.random() * 100;
                const randomY = Math.random() * 100;
                star.style.left = `${randomX}vw`;
                star.style.top = `${randomY}vh`;
            });
        });
    </script>

</body>
</html>
