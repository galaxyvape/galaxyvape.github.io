<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALAXYGUARD</title>
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gotham', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 0, 0, 0.7)), 
                        url('https://img.freepik.com/free-photo/shades-orange-bright-scale_23-2147734160.jpg?t=st=1727489077~exp=1727492677~hmac=75eefd805366f9430622440a9fe12ae349a1b11dff28be6ae5c7b01a98f625fa&w=1060') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1, h2 {
            margin: 5px 0;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 50px rgba(255, 0, 0, 0.5);
            text-transform: uppercase;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background: linear-gradient(90deg, rgba(255, 0, 0, 1), rgba(0, 0, 0, 0.8));
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Gotham', sans-serif;
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 0, 0, 0.7);
            text-transform: uppercase;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .glassmorphism:hover {
            transform: translateY(-2px);
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 0, 0, 0) 100%);
            animation: moveStar 5s infinite linear;
            filter: blur(4px);
        }
        @keyframes moveStar {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(calc(100vw - 20px), calc(100vh - 20px)); opacity: 0; }
        }
        section {
            padding: 20px 0;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .message {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(255, 255, 0, 1), 0 0 50px rgba(255, 255, 0, 0.5);
            position: absolute;
            top: 20%; 
            transform: translateY(-50%);
            text-transform: uppercase;
        }
        .hidden {
            display: none; 
        }
    </style>
</head>
<body>

    <div class="message">JUST A MOMENT...</div>
    
    <h1>GALAXYGUARD</h1>
    <h2>MADE BY STARS.SPACE</h2>

    <div class="hidden" id="main-content">
        <div>
            <button onclick="window.location.href='https://discord.gg/dJTnkwvhNp'">CONFIG DISCORD</button>
            <button onclick="window.location.href='https://m.youtube.com/@starsdotspacerblx'">YOUTUBE</button>
            <button onclick="window.location.href='https://7granddadpgn.github.io'">VAPE SCRIPT</button>
        </div>

        <section id="showcases" class="features-section">
            <h2>SHOWCASES</h2>
            <div class="grid gap-8">
                <div class="showcase-modal glassmorphism">
                    <h3>SHOWCASE 1</h3>
                    <iframe width="100%" height="315" src="https://youtube.com/embed/1wqH7U5UMZU?si=Y2q87dhJdm8ndYQZ" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="showcase-modal glassmorphism">
                    <h3>SHOWCASE 2</h3>
                    <iframe width="100%" height="315" src="https://youtube.com/embed/L32aKh0s-7Y?si=cMeA7Xsw2UO3OcBe" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="showcase-modal glassmorphism">
                    <h3>SHOWCASE 3</h3>
                    <iframe width="100%" height="315" src="https://youtube.com/embed/h3itT1VjLl0?si=ji0Kgr8NW7oideZ4" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2024 GALAXYGUARD. ALL RIGHTS RESERVED.
    </footer>

    <script>
        window.onload = function() {
            document.querySelector('.message').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        };

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 10 + 5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 2000);
        }

        setTimeout(() => setInterval(createStar, 400), 1000);
    </script>
</body>
</html>
