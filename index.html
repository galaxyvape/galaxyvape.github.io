<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxyguard Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            color: white;
            background: linear-gradient(45deg, black, red); /* Black and red gradient */
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, red, black); /* Reversed gradient on hover */
        }
    </style>
</head>
