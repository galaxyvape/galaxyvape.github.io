<!DOCTYPE html>
<html lang="en">

    <title>GalaxyGuard Config</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://media.discordapp.net/attachments/1283926060332744724/1287662727266832414/795c273cdbeb7e6e01ce037ed5ab7e36.jpg?ex=66f25cdd&is=66f10b5d&hm=f076adba17f5a49c8ddb6ce315c9ab2e725326115e41ea945d188ed812c80c4e&');

        h1, h2 {

        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, black, red);
            color: white;
        }
        .glassmorphism {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

            -webkit-backdrop-filter: blur(5px);

        /* Add your additional styles here */

    <h1>GalaxyGuard</h1>
    
    <button onclick="window.location.href='https://discord.gg/dJTnkwvhNp'">Config Discord</button>
    <button onclick="window.location.href='https://m.youtube.com/@starsdotspacerblx'">Youtube</button>
    <button onclick="window.location.href='https://7granddadpgn.github.io'">Vape Script</button>

    <section id="services" class="w-full py-20 features-section content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-bold text-center mb-12">Our Features</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glassmorphism p-8 rounded-lg">

                    <h3 class="text-2xl font-bold text-red-500 mb-2">Anti-Cheat Bypass</h3>

                <div class="glassmorphism p-8 rounded-lg">
                    <i class="fas fa-code text-6xl text-red-500 mb-4"></i>
                    <h3 class="text-2xl font-bold text-red-500 mb-2">Advanced Modules</h3>
                    <p class="text-red-200">Enhanced modules offering the best and most reliable cheats for Bedwars.</p>
                </div>
            </div>
        </div>
    </section>

    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smoothScrollLinks = document.querySelectorAll('.smooth-scroll');
            smoothScrollLinks.forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetElement = document.querySelector(this.getAttribute('href'));
                    const offset = (window.innerHeight - targetElement.offsetHeight) / 2;
                    window.scrollTo({
                        top: targetElement.getBoundingClientRect().top + window.scrollY - offset,
                        behavior: 'smooth'
                    });
                });
            });

            // Make stars move around the website
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const randomX = Math.random() * 100 + 'vw';
                const randomY = Math.random() * 100 + 'vh';
                star.style.transition = 'transform 1s linear';
                star.style.transform = `translate(${randomX}, ${randomY})`;
                setInterval(() => {
                    const newX = Math.random() * 100 + 'vw';
                    const newY = Math.random() * 100 + 'vh';
                    star.style.transform = `translate(${newX}, ${newY})`;
                }, 1000);
            });
        });
    </script>
</body>
