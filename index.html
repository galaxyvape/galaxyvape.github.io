<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyGuard Config</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://media.discordapp.net/attachments/1283926060332744724/1287662727266832414/795c273cdbeb7e6e01ce037ed5ab7e36.jpg?ex=66f25cdd&is=66f10b5d&hm=f076adba17f5a49c8ddb6ce315c9ab2e725326115e41ea945d188ed812c80c4e&');
            background-size: cover;
            background-position: center;
        }
        h1, h2 {
            color: red;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background: linear-gradient(to right, black, red);
            color: white;
        }
        .glassmorphism {
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <h1>GalaxyGuard</h1>
    
    <button onclick="window.location.href='https://discord.gg/dJTnkwvhNp'">Config Discord</button>
    <button onclick="window.location.href='https://m.youtube.com/@starsdotspacerblx'">Youtube</button>
    <button onclick="window.location.href='https://7granddadpgn.github.io'">Vape Script</button>

    <section id="showcases" class="w-full py-20 features-section content">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl text-red-500 font-bold text-center mb-12">Showcases</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="showcase-modal glassmorphism">
                    <h3 class="text-2xl font-bold text-red-500 mb-2">Showcase 1</h3>
                    <iframe width="100%" height="315" src="https://youtu.be/1wqH7U5UMZU?si=Y2q87dhJdm8ndYQZ" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="showcase-modal glassmorphism">
                    <h3 class="text-2xl font-bold text-red-500 mb-2">Showcase 2</h3>
                    <iframe width="100%" height="315" src="https://youtu.be/L32aKh0s-7Y?si=cMeA7Xsw2UO3OcBe" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="showcase-modal glassmorphism">
                    <h3 class="text-2xl font-bold text-red-500 mb-2">Showcase 3</h3>
                    <iframe width="100%" height="315" src="https://youtu.be/uls8ZsLSK1s?si=K5i5MEqf4A3Lnbdv" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
